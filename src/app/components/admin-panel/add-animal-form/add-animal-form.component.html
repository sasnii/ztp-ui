<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="addBook()">
      <h2>Add animal</h2>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Age" formControlName="age">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Weight" formControlName="weight">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Height" formControlName="height">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Type" formControlName="type">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Image" formControlName="image">
      </mat-form-field>
      <button mat-raised-button color="primary">Add animal</button>
    </form>
  </mat-card-content>
</mat-card>
