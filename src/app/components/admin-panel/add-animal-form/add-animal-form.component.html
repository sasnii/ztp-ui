<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="addBook()">
      <h2>Add animal</h2>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="url" placeholder="url" formControlName="url">
      </mat-form-field>
      <button mat-raised-button color="primary">Add animal</button>
    </form>
  </mat-card-content>
</mat-card>
