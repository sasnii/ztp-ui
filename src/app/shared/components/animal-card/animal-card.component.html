<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{animal.name}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{animal.url}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{animal.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
