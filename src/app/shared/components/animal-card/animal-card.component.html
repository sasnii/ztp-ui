<mat-card class="example-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{animal.name}}</mat-card-title>
    <mat-card-subtitle>Age: {{animal.age}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{animal.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{animal.description}}</p>
    <p><strong>Weight: </strong>{{animal.weight}}</p>
    <p><strong>Height: </strong>{{animal.height}}</p>
    <p><strong>Type: </strong>{{animal.type}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
